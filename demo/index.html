<!doctype html>
<html lang="en" ng-app="selectDemoApp" id="top">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>Angular bootstrap-select</title>

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../bower_components/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">

    <script src="../bower_components/jquery/jquery.min.js"></script>
    <script src="../bower_components/bootstrap-select/bootstrap-select.min.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>

    <script src="../src/angular-bootstrap-select.js"></script>

    <script src="marked.js"></script>
    <script src="selectDemo.js"></script>
</head>
<body>
    <div role="main">
        <div class="container">
            <section id="directives-bootstrap-select" ng-controller="SelectCtrl">
                <div class="page-header">
                    <h1><%= grunt.config('pkg.name') %> <%= grunt.config('pkg.version') %></h1>
                    <code>{{form || 'undefined'}}</code>
                </div>

                <select ng-model="form" class="selectpicker">
                    <option>Mustard</option>
                    <option>Ketchup</option>
                    <option>Relish</option>
                </select>

                <select ng-model="form" class="selectpicker dropup">
                    <option>Mustard</option>
                    <option>Ketchup</option>
                    <option>Relish</option>
                </select>

            </section>

            <section id="readme">
                <h2>README.md</h2>
<marked>
<%= grunt.file.read(grunt.config('readme')) %>
</marked>
            </section>

        </div>
    </div>

</body>
</html>
